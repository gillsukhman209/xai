<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .status.enabled {
            background-color: #e8f5e8;
            color: #2e7d32;
        }

        .status.disabled {
            background-color: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>ðŸ¤– XAI Detector</h3>
    </div>

    <div class="setting-item">
        <div class="toggle">
            <span>Enable Detection</span>
            <label class="switch">
                <input type="checkbox" id="enableToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="setting-item">
        <label for="sensitivity">Sensitivity: <span id="sensitivityValue">70%</span></label>
        <input type="range" id="sensitivity" min="50" max="95" value="70" style="width: 100%; margin-top: 5px;">
    </div>

    <div class="status enabled" id="status">
        Detection Active
    </div>

    <script src="popup.js"></script>
</body>

</html>
